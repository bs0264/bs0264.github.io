<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        for(i = 0; i <5; i++){
            
            for(j = 0; j < 5-i; j++){
                document.write("*");
                
            }
            
            document.write("<br>")
        }
        
    </script>
    
</body>
</html>
