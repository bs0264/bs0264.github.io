<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    
      div{width: 150px; height: 100px; padding: 10px; box-sizing: border-box; background-color: burlywood; margin: 10px;}
      .float{
        float: left;
      /* display: inline-block; */
      /* inline tag : 자기 글씨 크기만큼 , 자기 내용만큼 (Width , Height 적용 불가능) */
      /* inline block :높이 , 넓이 주기 가능 , 옆에 추가 블록이 들어올 수 있음 */
    }
    .clear{clear: left;}
    a{width: 300px; height: 500px; padding: 30px; margin: 50px; display: block;}
  </style>
</head>
<body>
  <h1>Inline-Block</h1>
  <a href="#">오늘은 비가 오네 ㅋㅋㅋ</a>
    <div class="float">Floating Box</div>

    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="float">Floating Box</div>
    <div class="clear" style="background-color: red;">clear Box</div>
    <hr>
    <h2 style="display: inline-block; width: 150px; border:  1px solid red;">inline tag</h2>
    <img src="/images/0.jpg" alt="">

    <img src="/images/0.jpg" alt=""> 
    <span style=" width: 500px; border: 1px solid red; display: inline-block;">dsafwqeasfwq</span>

    <!-- img는 inline tag -->
</body>
</html>
