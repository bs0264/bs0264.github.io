<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- external js -->
  <!-- <script src="myscript.js"></script> -->
  <script>
    document.write("<p>밥 좀 주셈 ㅋㅋㅋ</P>")
    document.getElementById("change").innerHTML="I'm so happy!!!"
  </script>
</head>
<body>
  <h1>How to use Javascript?</h1>
  <div id="change">I'm so sad~~~</div>
  <button onclick="change()">가을이 오는 소리</button>
  <script>
    // javascript Comment
    // => 한 줄 주석
    document.write("<p>밥 좀 주셈 ㅋㅋㅋ</P>"); // 주석

      //여러 줄 , 부분 주석 (컨트롤 + 쉬프트 + /) => /* */
     /*  자바 스크립트 명령문 뒤에는 항상 세미콜론을 써야 한다
      아닐 경우에 에러가 나지 않을 수도 있지만 원하지 예상치 않은 코드
      오류가 발생할 수 있다. */

    document.getElementById("change").innerHTML="I'm so happy!!!";
    function change(){
      document.getElementById("change").innerHTML="가을이 다가올 때 ㅋㅋㅋ";
    }
  </script>
  <script src="myscript.js"></script>

<hr>
<!-- inline js -->
<a href="javascript:void(0)"; onclick="document.getElementById('change').innerHTML=Date()">슬프거나 말거나 현재 시간이나 알려주셈</a>

</body>
</html>
