    <script>
        //webpack 등의 빌더 사용
        // import * as math from "math";

        // console.log(sum(3 , 5));
        // console.log(pi);

        //함수적 처리 메소드
        //filter , map , reduce , find

        let a = [4 , 15 , 7 , 2 , 9 , 12 , 3 , 23];
        a.filter( x => x > 5).map( x => x * 2).forEach(x => console.log(x));
        // console.log(result);

        let sum = a.filter((x, y) => x + y);
        console.log(sum);
    </script>
