<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1보다 크고 10보다 작은 숫자를 입력하시오</p>
    <input type="text" id="num">

    <button type="button" onclick="check()">입력값 검증</button>

    <div id="msg"></div>

    <script>
        let text = num.value;
        function check(){
            
                if(text.value > 10 || text.value < 1){
                alert("조건에 만족하는 숫자를 쓰세요");
            }else{
                alert("잘했어");
            }
        }
    </script>
</body>
</html>
