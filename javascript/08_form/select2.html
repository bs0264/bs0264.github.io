<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="frm">
        <select name="color" id="" multiple>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green" selected>green</option>
            <option value="blue">blueColor</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <button type="button" onclick="changeColor()">색깔 바꾸기</button>
        
    </form>
    <div id="col_name"></div>

    <script>
        function changeColor(){
            //선택된 option을 찾아서 value를 꺼내 그 값으로 화면 배경색을 바꾸고 div에 써준다

            let col_name = document.getElementById("col_name");
            //for
            for(let i in frm.color){
                if(frm.color[i].selected){
                    col_name.innerHTML = frm.color[i].value;
                    document.body.style.backgroundColor = frm.color[i].value;
                }
            }
        }

    </script>
</body>
</html>
