<style >
    table{
        width: 100%;
    }
</style>
<script>
    //변수 선언  - var   // Ecmascript 2015 (ES6) - 변수 선언 let, const
    document.write("<table><tr>");
    for (var i = 2; i <= 9; i++) {
        document.write("<th>"+i+"단</th>");
    }
    console.log("i: " + i);
    for(let i = 1; i <= 9; i++){
        document.write("</tr><tr>");
        for (let j = 2; j <= 9; j++) {
            document.write("<td>" + j + " * " + i + " = " + j * i + "</td>");
        }
    }
    document.write("</tr></table>");

</script>
