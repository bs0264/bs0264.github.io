<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>구구단</h1>

    <script>
        //구구단 2단 - 콘솔에
        for(let i = 1; i <= 9; i++){
        console.log("2 x " + i + " = " + 2*i);
        }


    </script>

    <h3>구구단 <span id="dan"></span>단</h3>
    <div id="gugu"></div>

    <script>
        let dan = document.getElementById("dan");
        let gugu = document.getElementById("gugu");

        
        let num =parseInt(prompt("구구단 몇 단을 출력할까요? (2~9) >>>"));

        if(num >=2 && num <= 9){
        dan.innerHTML = num;
        let result = "";
        for(let i = 1; i <= 9; i++){
            result += "<p>" + num + " * " + i + " = " + num*i + "</p>" ;
            console.log(result);
        }
        gugu.innerHTML =result;
        }else{
            alert("2~9 사이의 숫자를 입력하라고 인마!!!");
        }
        </script>

</body>
