<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-size: 32px;
background-color: green;
color: white;
height: 50px;
    }
  </style>
</head>
<body>
  <p align="center">M e l o n</p>
  <form action="">
    아이디 <input type="아이디" name="a" value="ex.asd123">
    <br>
    <br>
    비밀번호 <input type="password" name="a" value="">
    <br>
    <br>
    <input type="submit" value="로그인">  <input type="reset">
<br>
<br>
<hr color="green">
<br>
    성 <input type="성" name="a" value="ex.홍">
    <br>
    <br>
    이름 <input type="이름" name="a" value="ex.길동">
    <br>
    <br>
    나이 <input type="나이" name="a" value="ex.24" min="12" max="100">
    <br>
    <br>
    성별 <input type="radio" name="gender" Value="male" id="g1" checked>
    <label for="g1">남자</label> <input type="radio" name="gender" Value="female" id="g2">
    <label for="g2">여자</label>
    <br>
    <br>
    휴대폰 번호 <input type="휴대폰 번호" name="a" value="ex.010-1234-5678"> <button type="button" onclick="alert('확인 되었습니다.')">휴대폰 인증하기</button><br>
    <br>
    이메일 주소 <input type="이메일 주소" name="a" value="ex.abc@naver.com"> <button type="button" onclick="alert('사용가능한 이메일 입니다.')">이메일 인증하기</button><br>
    <br>
    가입 날짜/시간 <input type="datetime-local" name="datetime">
    <br>
    <br>
    <input type="submit" value="회원가입">  <input type="reset">
  </form>
</body>
</html>
