<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img.html</title>
</head>
<body>
  <h2>image tag</h2>
<p>img 태그는 꼭 필요한 2개의 속성이 있다: src , alt</p>
<ul>
  <li>scr(source): 이미지 경로 - 위치 : 상대 경로 , 절대 경로</li>
  <li>alt(alternative): 이미지를 볼 수 없는 경우 출력되는 문자열</li>
</ul>
  <img src="queen.jpg" alt="눈물의 여왕 포스터">
  <hr>
  <img src="quee.jpg" alt="눈물의 여왕 포스터">
  <hr>
  <img src="quuen2.jpg" alt="미녀" width="300">
  <hr>
  <img src="quuen2.jpg" alt="미녀" width="300" height="500">
  <hr>
  <img src="quuen2.jpg" alt="미녀" style=" width:500px; height:300px">

</body>
</html>
