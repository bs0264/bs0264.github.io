<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="plus"></h1>
<script>
  let a =parseInt(prompt("첫번째 글자를 입력하세요",7));
  let b =parseInt(prompt("두번째 글자를 입력하세요",3));
  document.getElementById("plus").innerHTML = 
  (a + b) 
  + "<br>" + 
  (a - b) 
  + "<br>" + 
  (a * b) 
  + "<br>" + 
  (a / b) 
  + "<br>" + 
  (a % b);

</script>
</body>
</html>
